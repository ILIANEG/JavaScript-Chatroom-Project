<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="style.css" rel="stylesheet">
    <title>ChatHall</title>
</head>
<body>
    <div class="container-md mt-3">
      <div class="banner-nav text-center">
        <h1>ChatHall</h1>
        <span class="mt-4 text-muted">choose a chatroom</span>
        <div class="row roomSelection">
          <div class="col-sm mt-2">
            <span class="room" id="general">#General</span>
            <span class="room" id="gaming">#Gaming</span>
            <span class="room" id="music">#Music</span>
          </div>
        </div>
      </div>
      <ul class="list-group mt-4">
        <!-- list of messages retreived from database goes here -->
      </ul>
      <form class="input-group mt-5 sendMessage">
        <span class="input-group-text addon">Your Message:</span>
        <input type="text" class="form-control messageField" placeholder="Message" aria-label="Username" aria-describedby="basic-addon1">
        <button type="submit" class="btn btn-outline-secondary" type="button">Send</button>
      </form>
      <form class="input-group mt-2 addName">
        <span class="input-group-text addon">Update Name:</span>
        <input type="text" class="form-control nameField" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        <button type="submit" class="btn btn-outline-secondary" type="button">Update</button>
      </form>
    </div>
